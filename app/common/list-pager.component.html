<ul class="pagination">
    <li [ngClass]="{disabled: !_canGoToPrev()}">
        <a (click)="goToPrev()">Назад</a>
    </li>

    <li *ngFor="#page of pages" [ngClass]="{active: _isCurrentPage(page)}">
        <a (click)="goToPage(page)">{{page}}</a>
    </li>

    <li [ngClass]="{disabled: !_canGoToNext()}">
        <a (click)="goToNext()">Вперед</a>
    </li>
</ul>
